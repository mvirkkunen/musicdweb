<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>musicd</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" />
        <link rel="stylesheet" type="text/css" href="musicd.css" />
        <link id="favicon" rel="shortcut icon" type="image/png" href="img/icon-stop.png" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
        <script src="js/knockout-jqueryui.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/api.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/listcache.js"></script>
        <script src="js/virtuallist.js"></script>
        <script src="js/player.js"></script>
        <script src="js/trackinfo.js"></script>
        <script src="js/search.js"></script>
        <!--<script src="js/albumbrowser.js"></script>-->
    </head>
    <body>
        <div id="invalid-browser" class="error" style="display: none;">
            <strong>Warning:</strong> Your browser is not supported (reason: <span class="reason"></span>)
        </div>
        
        <script type="text/html" id="template-album-art">
            <div class="dummy-album-art" data-bind="visible: url() == 'dummy://'">
                <h3 data-bind="text: (track() &amp;&amp; track().album) ? track().album : 'Untitled album'"></h3>
                <p data-bind="text: (track() &amp;&amp; track().artist) ? track().artist : 'Untitled artist'"></p>
            </div>
            <div class="album-image" data-bind="if: url() != 'dummy://'">
                <img data-bind="attr: { src: url }" alt="Album art" />
            </div>
        </script>

        <script type="text/html" id="template-virtual-list">
            <div class="virtual-list">
                <table class="heading" data-bind="style: { width: _layout.rowsWidth() + 'px' }">
                    <thead>
                        <tr data-bind="foreach: columns">
                            <th data-bind="text: title, css: name"></th>
                        </tr>
                    </thead>
                </table>
                <div class="rows"
                     data-bind="offset: _layout.rowsOffset,
                                clientWidth: _layout.rowsWidth,
                                height: _layout.rowsHeight,
                                scrollTop: _layout.rowsScrollTop,
                                scrollTopHysteresis: 0,
                                style: { height: _layout.rowsHeight() + 'px' }">
                    <div class="padder" data-bind="style: { height: _layout.padderHeight() + 'px' }">
                        <table data-bind="style: { top: _layout.tableTop() + 'px' }">
                            <tbody data-bind="foreach: _rows, on: { 'mouseover tr': _rowMouseOver, 'dblclick tr': _rowDoubleClick }">
                                <tr data-bind="foreach: $parent.columns, css: $parent._getRowClass($data)">
                                    <td data-bind="text: $parents[1]._formatCellText($data, $parent), css: name"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </script>

        <div id="player" data-bind="click: musicd.focusDefault">
            <div id="server-status">
                <a href="#" class="log-out">Log out</a>
            </div>
        
            <div class="buttons">
                <button class="toggle-play" accesskey="p" title="Play/pause (p)" data-bind="click: togglePlay, text: (state == musicd.Player.PLAYING ? '▮▮' : '▶')"></button>
                <button class="stop" accesskey="s" title="Stop (s)" data-bind="click: stop">■</button>
                <button class="prev" accesskey="b" title="Previous (b)" data-bind="click: rewindOrPrev">◀◀</button>
                <button class="next" accesskey="n" title="Next (n)" data-bind="click: next">▶▶</button>
                <!--<button class="albums" accesskey="a" title="Album browser (a)">▞▞</button>-->
                
                <span id="loading" data-bind="style: { 'visibility': musicd.api.loading() ? 'visible' : 'hidden' }"></span>
                
                <span class="current-time" data-bind="text: currentTimeString"></span>
                
                <label>
                    Play mode: 
                    <select data-bind="value: playMode">
                        <option value="0">Normal</option>
                        <option value="1">Random</option>
                        <option value="2">Repeat list</option>
                        <option value="3">Repeat track</option>
                    </select>
                </label>
                
                <a href="#" class="current-link">Link to current</a>
            </div>

            <div class="seek" data-bind="timeslider: { timeValue: currentTime, max: duration, disabled: notSeekable }"></div>
            <div class="volume" data-bind="slider: { value: volume, orientation: 'vertical', min: 0, max: 100 }"></div>
        </div>
        
        <div id="track-info">
            <div class="titles" data-bind="with: track">
                <h2 data-bind="visible: title">
                    <span data-bind="text: title"></span>
                </h2>
                <h2 data-bind="visible: artist">
                    by <span data-bind="text: artist"></span>
                </h2>
                <h2 data-bind="visible: album">
                    on <span data-bind="text: album"></span>
                </h2>
            </div>
            <div class="title" data-bind="ifnot: track">
                <h2>(no track)</h2>
            </div>

            <p>
                <a href="#" class="toggle-details" data-bind="click: toggleDetails">Toggle details</a>
            </p>

            <div class="details" data-bind="slideVisible: detailsVisible">
                <div class="album-art" data-bind="template: { name: 'template-album-art', data: albumArt }"></div>

                <div class="lyrics" data-bind="with: lyrics, offset: lyricsOffset, style: { maxHeight: lyricsMaxHeight }">
                    <div class="text" data-bind="text: lyrics"></div>
                    <div class="source" data-bind="if: source">
                        Source: <a target="_blank" data-bind="text: provider, attr: { href: source }"></a>
                    </div>
                </div>
                <div class="lyrics" data-bind="ifnot: lyrics">
                    <div class="loading" data-bind="visible: lyricsLoading"></div>
                    <div class="unavailable" data-bind="visible: !lyricsLoading()">Lyrics unavailable</div>
                </div>
            </div>
        </div>
        
        <div id="lists">
            <div id="search" data-bind="click: _rootClick">
                <h2>
                    Songs on the server - 
                    Total results: <strong data-bind="text: totalResults"></strong>
                </h2>
                
                <div class="search">
                    <input type="text" data-bind="value: search, valueUpdate: 'keyup', hasfocus: searchFocus, event: { keydown: vlist.handleKeyEvent.bind(vlist) }" />
                </div>
                
                <div class="track-list" data-bind="template: { name: 'template-virtual-list', data: vlist }"></div>
            </div>
        </div>
        
        <div id="authentication" class="dialog" style="display: none;">
            <h2>Authentication required</h2>
            
            <div class="error" style="display: none;">
                Authentication failure. Check username and password.
            </div>
            
            <p>This server requires authentication.</p>
            
            <form>
                <label class="field">
                    <span class="label">Username:</span>
                    <input type="text" class="value user" />
                </label>
                <label class="field">
                    <span class="label">Password:</span>
                    <input type="password" class="value password" />
                </label>
                <div class="field">
                    <div class="value">
                        <button type="submit" class="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div id="album-browser" style="display: none;"></div>
        <div id="shader" style="display: none;"></div>
        
        <script id="albumbrowser" type="text/html">
            <div class="container">
                <div class="padder">
                    <ul data-id="ul"></ul>
                </div>
            </div>
        </script>
    </body>
</html>
